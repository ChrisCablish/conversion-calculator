<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversion Calculator</title>
</head>
<body>
    <script>
        //DECLARE VARIABLES
        const inches = prompt('How many inches?');
        let convertedTo = prompt('What unit of measurement would you like to convert to?');
        const centimeters = convertToCentimeters(inches);
        const pixels = convertToPixels(inches);
        const feet = convertToFeet(inches)
        convertedTo = Math.round(convertedTo);

        //DECLARE FUNCTIONS
        function convertToCentimeters(inches){
            return inches * 2.54
        }
        function convertToPixels(inches){
            return inches * 96
        }
        function convertToFeet(inches){
            return inches * (1/12)
        }
        //CALL FUNCTIONS DEPENDING ON USER SELECTION USING IF...ELSE STATEMENTS

        if (convertedTo == 'pixel' || convertedTo == 'pixels') {
            console.log(`${inches} inches is equivalent to ${pixels} pixels.`);
        }

        else if (convertedTo == 'centimeter' || convertedTo == 'centimeters') {
            console.log(`${inches} inches is equivalent to ${centimeters} centimeters.`);
        }

        else if (convertedTo == 'foot' || convertedTo == 'feet') {
            console.log(`${inches} inches is equivalent to ${feet} feet.`);
        }

        else {
            console.log('Please choose centimeters, pixels, or feet. Check your spelling.')
        }



        //SELECTIONS MUST NOT BE CASE SENSITIVE. SINGULAR AND PLURAL MUST BE RESPECTED. RECOGNIZE INVALID SELECTION
       
    </script>
</body>
</html>
